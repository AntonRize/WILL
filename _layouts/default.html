<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- Scripts & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- MathJax for mathematical formulas -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                displayMath: [['$$','$$'], ['\\[','\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            TeX: {
                equationNumbers: { autoNumber: "AMS" },
                extensions: ["AMSmath.js", "AMSsymbols.js"]
            },
            displayAlign: "center"
        });
    </script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    
    <!-- Custom Styles for Jekyll Content -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #d1d5db; /* text-gray-300 */
        }
        /* Styles for the content rendered from Markdown files */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: #ffffff;
            border-bottom: 1px solid #374151;
            padding-bottom: 0.3em;
            margin-top: 1.5em;
        }
        .markdown-content a {
            color: #67e8f9; /* text-cyan-300 */
        }
        .markdown-content code {
            color: #f9a8d4; /* text-pink-300 */
            background-color: #1f2937; /* bg-gray-800 */
            padding: 0.2em 0.4em;
            border-radius: 6px;
        }
        .markdown-content pre {
            background-color: #1f2937;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
        }
        .markdown-content blockquote {
            border-left: 4px solid #4b5563; /* border-gray-600 */
            padding-left: 1em;
            color: #9ca3af; /* text-gray-400 */
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header & Navigation -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center max-w-5xl">
            <a href="{{ "/" | relative_url }}" class="text-xl font-bold text-white">WILL Geometry</a>
            <div class="hidden md:flex items-center space-x-6">
                {% for item in site.navigation %}
                    <a href="{{ item.url | relative_url }}" class="text-gray-300 hover:text-cyan-400 transition-colors">{{ item.title }}</a>
                {% endfor %}
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-6 py-8 max-w-4xl">
        <div class="markdown-content">
            {{ content }}
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-900 mt-16 border-t border-gray-800">
        <div class="container mx-auto px-6 py-6 text-center text-gray-500">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. All materials available for scientific use.</p>
            <p>Created to advance understanding of fundamental physics.</p>
        </div>
    </footer>

</body>
</html>
