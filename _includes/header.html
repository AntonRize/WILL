<header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center max-w-5xl">
    <a href="{{ "/" | relative_url }}" class="text-xl font-bold text-white">{{ site.title }}</a>
    <div class="hidden md:flex items-center space-x-6">
      {% for item in site.navigation %}
        <a href="{{ item.url | relative_url }}" class="text-gray-300 hover:text-cyan-400 transition-colors">{{ item.title }}</a>
      {% endfor %}
    </div>
    <div class="md:hidden">
      <button id="mobile-menu-button" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m4 6H4"></path></svg>
      </button>
    </div>
  </nav>
  <div id="mobile-menu" class="hidden md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      {% for item in site.navigation %}
        <a href="{{ item.url | relative_url }}" class="block text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-base font-medium text-center">{{ item.title }}</a>
      {% endfor %}
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      }
    });
  </script>
</header>
